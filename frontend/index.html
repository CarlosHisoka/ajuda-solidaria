<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

<h1>Ajuda Solidária - Cadastro de Doadores</h1>

<form id="formDoadores">
  <input type="text" id="nome" placeholder="Nome" required />
  <input type="text" id="contato" placeholder="Contato" required />
  <input type="text" id="endereco" placeholder="Endereço" required />
  <button type="submit">Cadastrar Doador</button>
</form>

<h2>Lista de Doadores</h2>
<ul id="listaDoadores"></ul>

<script src="script.js"></script>
</body>
